[uwsgi]
early-python = true
pcre-jit = true
thunder-lock = true
socket = /var/run/uwsgi/app/%n/%n.socket
processes = {{ uwsgi_processes }}
threads = {{ uwsgi_threads }}
uid = {{ web_user }}
gid = {{ web_user }}
master = true
env = FLASK_SETTINGS=/etc/flask_settings
venv = {{ install_base }}/.venv/{{ hostname }}
chdir = {{ install_base }}/{{ hostname }}/app
module = server
callable = app
plugins = python
optimize = 2
max-fd = 4096
listen = 512
freebind = true
vacuum = true
single-interpreter = true
no-orphans = true
chmod-socket = 660
log-date = true
